<div id="picture-carousel" class="carousel slide col-6 mx-auto" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <!-- role="img" needed for.svg images due to bug: https://bugs.webkit.org/show_bug.cgi?id=216364 -->
        <img src="../img/p2t.svg" alt="Placeholder image" class="img-fluid rounded border border-primary" role="img"/>
      </div>
      <div class="carousel-item">
        <img src="../img/pic1.jpg" class="img-fluid rounded border border-primary"  alt="...">
      </div>
      <div class="carousel-item">
        <img src="../img/pic2.JPEG" class="img-fluid rounded border border-primary"  alt="...">
      </div>
      <div class="carousel-item">
        <img src="../img/pic3.png" class="img-fluid rounded border border-primary"  alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#picture-carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#picture-carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
